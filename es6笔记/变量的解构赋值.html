<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>变量的解构赋值，字符串扩展</title>
    </head>
    <body>

        <!-- 字符串扩展 -->
        <div></div>
        
    </body>
    <script>

    // ES6 允许按照一定模式，从数组和对象中提取值，对变量进行赋值，这被称为解构（Destructuring）。


    // 字符串扩展
        console.log('\u{20bb7}');  //𠮷
        console.log('0x{20bb7}');  //0x{20bb7}

        for (let codePoint of 'foo') {
            console.log(codePoint);
            // f
            // o
            // o
        }

        console.log(String.fromCodePoint(0x20bb7));  //𠮷

        console.log(String.raw`hi\u20bb`);   // hi\u20bb

        console.log(String.raw`Hi\n${3+4}`);  // Hi\n7

        console.log('a'.repeat(3));  // aaa


    </script>
</html>
