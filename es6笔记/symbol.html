        // 作为属性名
        let sym2 = Symbol();
        
        // 第一种写法
        let a = {};
        a[sym2] = 'sym21';
        console.log(a[sym2]); // sym21

        // 第二种写法
        let b = {
            [sym2] : 'sym22'
        }
        console.log(b[sym2]); // sym22

        // 第三种写法
        let c = {};
        Object.defineProperty(c, sym2, {value: 'sym23'});
        console.log(c[sym2]);  // sym23


        const log = {};

        log.levels = {
            DEBUG: Symbol('debug'),
            INFO: Symbol('info'),
            WARN: Symbol('warn')
        };
        console.log(log.levels.DEBUG, 'debug message');
        console.log(log.levels.INFO, 'info message');
    
    </script>
