<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>菜单栏下划线动画</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		header{
			width: 100%;
			height: 100px;
			background-color:#2D3E50; 
		}
		header nav ul{
			width: 50%;
			padding: 0;
			margin: 0 auto;
		}
		header nav ul li{
			display: inline-block;
			padding: 0 0.8em;
		}
		header nav .nav-underline{
		  position: relative;
		  text-decoration: none;
		  color: #fff;
		  display: block;
		  padding: 1.2em 0.8em;
		}
		header nav .nav-underline::before {
		  content: "";
		  position: absolute;
		  bottom: 0;
		  width: 0;
		  border-bottom: 2px solid #fff;
		  -webkit-transition: width 0.5s ease-in-out;
		  -moz-transition: width 0.5s ease-in-out;
		  -ms-transition: width 0.5s ease-in-out;
		  -o-transition: width 0.5s ease-in-out;
		  transition: width 0.5s ease-in-out;
		}
		header nav .nav-underline:hover::before {
		  width: 80%;
		}
		/* header nav .nav-underline::before {
		  -webkit-transition: width 0.5s ease-in-out;
		  -moz-transition: width 0.5s ease-in-out;
		  -ms-transition: width 0.5s ease-in-out;
		  -o-transition: width 0.5s ease-in-out;
		  transition: width 0.5s ease-in-out;
		} */
		/* header nav .nav-underline-active,
		header nav .nav-underline-active:hover {
		  border-bottom: 2px solid #fff;
		  text-align: center;
		} */
        .headerContent{
            display: none;
            position: absolute;
            background-color: bisque;
        }
	</style>
</head>
<body>
	<header>
		<nav>
			<ul>
				<!-- <li class=" pure-menu-selected"><a href="#" class="nav-underline-active">HOME</a></li> -->
                <li >
                    <p  class="nav-underline">查</p>
                    <div class="headerContent">
                        <p class="search">查1</p>
                        <p>查2</p>
                    </div>
                </li>
				<li >
                    <p  class="nav-underline">找</p>
                    <div class="headerContent">
                        <p>找1</p>
                        <p>找2</p>
                    </div>
                </li>
				<li >
                    <p  class="nav-underline">看</p>
                    <div class="headerContent">
                        <p>看1</p>
                        <p>看2</p>
                    </div>
                </li>
			</ul>
		</nav>
	</header>
</body>
<script>
$('li').on('mouseenter',function(){
    $(this).siblings().find('div').css({'display':'none'});
})
$('li>p').on('mouseenter',function(){
    $(this).addClass('borderBot');
    $(this).siblings().slideDown();
    $(this).siblings().css({'display':'block'});
})
$('.search').on('click',function(){
    console.log('999');
})
</script>
</html>
