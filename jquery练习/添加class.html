<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <p>文本</p>
        <button>添加class</button>
    </body>
    <script>
    $(function(){
        $('button').click(function(){
            $('p').addClass("blue");
        })
    })
    </script>
    <style>
        .blue{
            color: blue;
        }
    </style>
</html>
